<div class="login-container">
    <div class="box-login">
        <h1 class="logo">Music<span>Taste</span></h1>
        <h4>Login</h4>
        <form class="login-form" (submit)="onSubmit()">
            <div class="form-group">
                <label for="username">Usu√°rio:</label>
                <input type="text" id="username" name="username" [(ngModel)]="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" required>
            </div>
            <span *ngIf="camposInvalidos">Preencha todos os campos :/</span>
            <span *ngIf="loginIncorreto">login ou senha incorretos :/</span>
            <button type="submit">Entrar</button>
            <span class="cadastro-text">sem login? <span (click)="telaCadastro()">Cadastre-se</span></span>
        </form>
    </div>
</div>
